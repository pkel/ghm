version: '3'
services:
  server:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    links:
      - db:db
    environment:
      PGRST_DB_URI: postgres://${pg_user}:${pg_pwd}@db:5432/${pg_db}
      PGRST_DB_SCHEMA: ${pg_schema}
      PGRST_DB_ANON_ROLE: ${pg_anon}
      PGRST_SERVER_PROXY_URI: ${base_uri}/api
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${pg_db}
      POSTGRES_USER: ${pg_user}
      POSTGRES_PASSWORD: ${pg_pwd}
    volumes:
      - data:/var/lib/postgresql/data
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "3001:8080"
    expose:
      - "3001"
    environment:
      API_URL: ${base_uri}/api
volumes:
  data:
